# Required metadata
sonar.projectKey=ecommerce
sonar.projectName=E-commerce Project
sonar.projectVersion=1.0

# Path to the source directory
sonar.sources=src/main/java

# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Specify the location of the compiled classes
sonar.java.binaries=target/classes

# Database URL (adjust if you're using a remote SonarQube server)
sonar.jdbc.url=jdbc:h2:tcp://localhost:9092/sonar

# Database login and password
sonar.jdbc.username=sonar
sonar.jdbc.password=sonar

# Enable SonarLint for code analysis in IDEs
sonar.java.source=11
sonar.java.libraries=target/dependency/*.jar

# Exclude some files from analysis
sonar.exclusions=**/node_modules/**,**/target/**,**/*.html,**/*.css
