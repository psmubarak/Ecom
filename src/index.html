<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Products Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Milk Products Store</h1>
    <div id="products">
        <div class="product">
            <img src="cow1.jpg" alt="Cow 1">
            <h2>Fresh Cow Milk</h2>
            <p>$3.99 per liter</p>
            <button onclick="addToCart('Fresh Cow Milk')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="cow2.jpg" alt="Cow 2">
            <h2>Organic Cow Cheese</h2>
            <p>$5.99 per pack</p>
            <button onclick="addToCart('Organic Cow Cheese')">Add to Cart</button>
        </div>
    </div>
    
    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be displayed here -->
        </ul>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
